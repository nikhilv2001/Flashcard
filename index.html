<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flashcard-container">
        <div class="flashcard">
            <div class="front">
                <h2>Question:</h2>
                <p>Who is the creator of Facebook?</p>
            </div>
            <div class="back">
                <h2>Answer:</h2>
                <p>Mark Zuckerburg</p>
            </div>
        </div>
    </div>

    <div class="flashcard-container">
        <div class="flashcard">
            <div class="front">
                <h2>Question:</h2>
                <p>Which is the National Bird of India?</p>
            </div>
            <div class="back">
                <h2>Answer:</h2>
                <p>Peacock</p>
            </div>
        </div>
    </div>

    <div class="flashcard-container">
        <div class="flashcard">
            <div class="front">
                <h2>Question:</h2>
                <p>Which Country was the winner of 2023 ODI World Cup?</p>
            </div>
            <div class="back">
                <h2>Answer:</h2>
                <p>Australia</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
